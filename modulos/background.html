<!DOCTYPE html>
<html>
<head>
	<title>Background</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*background: linear-gradient(direction, color-stop1, color-stop2, ...);*/
		.comum{
			width: 400px;
			height: 400px;
			background: linear-gradient(yellow, red);
		}
		.linear-horizontal{
			width: 400px;
			height: 400px;
			background: linear-gradient(to right, red, yellow);
		}
		.linear-diagonal{
			width: 400px;
			height: 400px;
			background: linear-gradient(direction, color-stop1, color-stop2, ...);
		}	
	</style>
</head>
<body>
	<h1>Backgroud gradiente</h1>
	<div class="comum"></div>
	<div class="linear-horizontal"></div>
	<div class="linear-diagonal"></div>
</body>
</html>
